<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image filter</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <img src="assets/bandorbon-1.jpg" >
    <img class="blur" src="assets/bandorbon-1.jpg">
    <img class="brightness" src="assets/bandorbon-1.jpg">
    <img class="contrast" src="assets/bandorbon-1.jpg">
    <img class="grayscale" src="assets/bandorbon-1.jpg">
    <img class="invert" src="assets/bandorbon-1.jpg">
    <img class="opacity" src="assets/bandorbon-1.jpg">
    <img class="saturate" src="assets/bandorbon-1.jpg">
    <img class="sepia" src="assets/bandorbon-1.jpg">
    <img class="drop-shadow" src="assets/bandorbon-1.jpg">
    
</body>
</html>
